<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>My Page</title>
	<link rel="stylesheet" href="assets/css/reset.css">
	<link rel="stylesheet" href="assets/css/style.css">

</head>
<body>
	<header>
		<div class="header-container">
			<h1>Gurjit Kaur</h1>
			<nav>
				<ul>
					<li><a href="index.html">About</a></li>
					<li><a href="portfolio.html">Portfolio</a></li>
					<li><a href="contact.html">Contact</a></li>
				</ul>
			</nav>
		</div>
	</header>
	<div class="wrapper">
		<div class="content">
			
			<div class="main-content">
				<h2 class="content-title">Contact</h2>
				<hr>
					
				<form>
					<div class="field">
						<label for="name">Name</label>
						<input type="text" name="name" placeholder="John Smith" id="name">
					</div>
					<div class="field">
						<label for="email">Email</label>
						<input type="email" name="email" placeholder="jsmith@email.com" id="email">
					</div>
					<div class="field">
						<label for="message">Message</label>
						<textarea name="message" id="message" cols="30" rows="10"></textarea>
					</div>
					<a class="btn" href="">Submit</a>
				</form>
			</div>

			<div class="right-content">
				<h2 class="content-title">Connect with Me</h2>
				<hr>
				<ul class="profile-links-section">
					<li><a href="https://github.com/gurjit"><img src="assets/images/github.png" alt="Github"></a></li>
					<li><a href="https://www.linkedin.com/in/kgurjit"><img src="assets/images/li.png" alt="LinkedIn"></a></li>
					<li><a href="http://stackoverflow.com/users/6302480/gurjit-kaur"><img src="assets/images/so.png" alt="Stack Overflow"></a></li>
				</ul>
			</div>

		</div>
	</div>
	<footer class="footer">
		&copy; Copyright 2016 Gurjit Kaur Singh
	</footer>
</body>
</html>
